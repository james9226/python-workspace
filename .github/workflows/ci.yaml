name: Python Workspace Testing
on:
  pull_request:
    types: [opened, reopened, synchronize]
  workflow_call:
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install poetry
        run: |
          pipx install poetry 
          pipx install pytest
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          cache: "poetry"

      - name: Install dependencies
        run: |
          poetry env use "3.10"
          poetry install --no-interaction

      - name: Test with pytest
        run: |
          pytest



name: Python Workspace Testing
on:
  push:
    - main
  workflow_call:
jobs:
  deploydocs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install mkdocs
        run: pipx install mkdocs
      - name: Build docs
        run: mkdocs build --clean
      - name: Deploy new docs
        run: gh-deploy