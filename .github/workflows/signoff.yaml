name: Signoff
on:
  pull_request:
    types: [opened, reopened, synchronize]
    paths:
      - 'python_workspace/**'
      - '!signoff/**'
jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: mshick/add-pr-comment@v2
        with:
          message: |
            **Signoff Required for Model Change**